{% extends 'header.html' %}
{% load static %}
{% block content %}
	
    <div class="main">
	   <div class="container">
		  <div class="register">
		  	  <form action="{% url 'register' %}" method="post"> 
				{% csrf_token %}
				<p><b>{{msg}}</b></p>
				 <div class="register-top-grid">
					<h3 >PERSONAL INFORMATION</h3>
					 <div>
						<span style="color:aqua">First Name<label>*</label></span>
						<input type="text"name = 'first_name'> 
					 </div>
					 <div>
						<span style="color:aqua">Last Name<label>*</label></span>
						<input type="text"name = 'last_name'> 
					 </div>
					 <div>
						 <span style="color:aqua">Email Address<label>*</label></span>
						 <input type="text"name = 'email'> 
					 </div>
					 
					 </div>
				     <div class="register-bottom-grid">
						   
							 <div>
								<span style="color:aqua">Password<label>*</label></span>
								<input type="text" name = 'password'>
							 </div>
							 <div>
								<span style="color:aqua">Confirm Password<label>*</label></span>
								<input type="text" name = 'repassword'>
							 </div>
					 </div>
				
				<div class="clearfix"> </div>
				<div class="register-but">
				   
					   <input type="submit" value="submit" style="background-color: rgb(255, 20, 114);">&nbsp; &nbsp;
					   <a class="login" href="{% url 'login' %}" style="color:red;">Login</a>
					   <div class="clearfix"> </div>
					   
				   
				</div>
			  </form>
		   </div>
	     </div>
	    </div>
		<div class="container">
			<div class="brands">
				<ul class="brand_icons">
					<li><img src='{% static "images/icon1.png" %}' class="img-responsive" alt=""/></li>
					<li><img src='{% static "images/icon2.png" %}' class="img-responsive" alt=""/></li>
					<li><img src='{% static "images/icon3.png" %}' class="img-responsive" alt=""/></li>
					<li><img src='{% static "images/icon4.png" %}' class="img-responsive" alt=""/></li>
					<li class="last"><img src='{% static "images/icon5.png" %}' class="img-responsive" alt=""/></li>
				</ul>
			</div>
	    </div>
	    <div class="container">
			<div class="instagram_top">
				<div class="instagram text-center">
					<h3>Our Collections</h3>
				</div>
				<ul class="instagram_grid">
					<li><a class="popup-with-zoom-anim" href="#small-dialog1"><img src="{% static 'images/i1.jpg' %}" class="img-responsive"alt=""/></a></li>
					<li><a class="popup-with-zoom-anim" href="#small-dialog1"><img src="{% static 'images/i2.jpg' %}" class="img-responsive" alt=""/></a></li>
					<li><a class="popup-with-zoom-anim" href="#small-dialog1"><img src="{% static 'images/i3.jpg' %}" class="img-responsive" alt=""/></a></li>
					<li><a class="popup-with-zoom-anim" href="#small-dialog1"><img src="{% static 'images/i4.jpg' %}" class="img-responsive" alt=""/></a></li>
					<li><a class="popup-with-zoom-anim" href="#small-dialog1"><img src="{% static 'images/i5.jpg' %}" class="img-responsive" alt=""/></a></li>
					<li class="last_instagram"><a class="popup-with-zoom-anim" href="#small-dialog1"><img src="{% static 'images/i6.jpg' %}" class="img-responsive" alt=""/></a></li>
					<div class="clearfix"></div>
					<div id="small-dialog1" class="mfp-hide">
						<div class="pop_up">
							<h4>A Sample Photo Stream</h4>
							<img src="{% static 'images/i_zoom.jpg' %}" class="img-responsive" alt=""/>
						</div>
					</div>
				</ul>
			</div>
			<ul class="footer_social">
				<li><a href="#"><i class="tw"> </i> </a></li>
				<li><a href="#"> <i class="fb"> </i> </a></li>			
				<li><a href="#"><i class="pin"> </i> </a></li>
				<div class="clearfix"></div>
			</ul>
	    </div>
    </div>
    {% endblock %}
